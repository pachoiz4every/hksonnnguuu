<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="course.css" />
    <title>Đoán| Sai ăn cứt!</title>
  </head>
  <body>
    <header>
      <h1>Đoán đi Sơn ngu!</h1>
      <p class="between">(Nhập từ 1 đến 20)</p>
      <button class="btn again">Chơi lại!</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn check">Check!</button>
      </section>
      <section class="right">
        <p class="message">Bắt đầu nào sơn ngu...</p>
        <p class="label-score">💯 Lượt: <span class="score">20</span></p>
        <p class="label-highscore">
          🥇 Điểm cao nhất: <span class="highscore">0</span>
        </p>
      </section>
    </main>
    <script src="final-week4.js"></script>
  </body>
</html>
